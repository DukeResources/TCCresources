<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Talent Care Center Resources</title>
  <style>
    :root {
      --bg: #f6f8fa;
      --card: #ffffff;
      --text: #0f172a;
      --muted: #475569;
      --border: #e2e8f0;
      --accent: #00539B; /* Duke Blue */
      --focus: #94a3b8;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
    }
    main {
      width: min(720px, 92vw);
      background: var(--card);
      padding: 28px;
      border-radius: 16px;
      box-shadow: 0 6px 24px rgba(2, 6, 23, 0.08);
    }
    h1 { margin: 0 0 6px; font-size: 1.35rem; }
    p.desc { margin: 0 0 20px; color: var(--muted); }
    .links { display: grid; gap: 12px; }
    a.btn {
      display: block;
      padding: 14px 16px;
      border: 1px solid var(--border);
      border-radius: 10px;
      text-decoration: none;
      text-align: center;
      font-weight: 600;
      line-height: 1.25;
    }
    a.btn.primary {
      background: var(--accent);
      color: #fff;
      border-color: var(--accent);
    }
    a.btn:hover { filter: brightness(0.98); }
    a.btn:focus-visible {
      outline: 3px solid var(--focus);
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <main role="main" aria-labelledby="title">
    <h1 id="title">Talent Care Center Resources</h1>
    <p class="desc">Choose a destination:</p>

    <div class="links">
      <a
        class="btn primary"
        href="https://duke.is/tcc"
        target="_blank"
        rel="noopener noreferrer"
        aria-label="Open TCC Website in a new tab"
      >TCC Website</a>

      <a
        class="btn"
        href="https://duke.service-now.com/esc"
        target="_blank"
        rel="noopener noreferrer"
        aria-label="Open ServiceNow Employee Center in a new tab"
      >ServiceNow</a>
    </div>
  </main>
</body>
</html>
